plugins {
    id 'java'
}

group 'com.nisum.csvwithspark'
version ''

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task fatJar(type: Jar) {
    zip64 true
    /*manifest {
        attributes "Main-Class": "com.nisum.csvwithspark.LoadCsvSpark"
    }*/
    classifier = 'all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
dependencies {
   // testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.snappydata', name: 'snappy-spark-core_2.11', version: '2.1.1.7'
    testCompileOnly  group: 'org.apache.spark', name: 'spark-core_2.11', version: '2.3.0'
    compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.3.0'
    testCompileOnly group: 'org.apache.spark', name: 'spark-streaming_2.11', version: '2.3.0'
    compile group: 'org.apache.spark', name: 'spark-streaming-kafka-0-10_2.11' , version:'2.3.0'
    compile group: 'com.datastax.spark', name: 'spark-cassandra-connector_2.11' , version:'2.3.0'
    compile group: 'com.datastax.spark', name: 'spark-cassandra-connector-java_2.11' , version:'1.5.2'
  //  compile group: 'junit', name: 'junit' , version:'4.11'

}
